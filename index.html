<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <header>
      <h1>THE ROCK PAPER SCISSORS</h1>
      <p>
        <i>
          The Rock will take you down to Know Your Role Boulevard, which is on
          the corner of Jabroni Drive, and check you directly into the Smackdown
          Hotel!
        </i>
      </p>
    </header>

    <main>
      <table>
        <caption>
          <h3>
            SCORES
          </h3>
        </caption>
        <tbody>
          <tr>
            <th>Player</th>
            <th>Tie</th>
            <th>Computer</th>
          </tr>
          <tr>
            <td id="player-score">0</td>
            <td id="tie-score">0</td>
            <td id="computer-score">0</td>
          </tr>
        </tbody>
      </table>
      <aside>
        <section>
          <span>PLAYER</span>
          <img id="player" src="./images/therock1.jpg" alt="rock" />
        </section>
        <section>
          <span>COMPUTER</span>
          <img id="computer" src="./images/therock1.jpg" alt="rock" />
        </section>
      </aside>
    </main>
    <aside>
      <button id="rock-btn">R</button>
      <button id="paper-btn">P</button>
      <button id="scissors-btn">S</button>
    </aside>
    <nav>
      <a
        href="https://github.com/annaelizabeth2019"
        target="_blank"
        rel="noopener noreferrer"
        >GitHub</a
      >
      |
      <a
        href="https://medium.com/@annapeterson89"
        target="_blank"
        rel="noopener noreferrer"
        >Medium</a
      >
      |
      <a
        href="https://www.linkedin.com/in/anna-elizabeth-peterson"
        target="_blank"
        rel="noopener noreferrer"
        >LinkedIn</a
      >
    </nav>
  </body>
</html>
