<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <header>
      <h1>THE ROCK PAPER SCISSORS</h1>
      <h2>A fresh new spin on an old game!</h2>
    </header>
    <table>
      SCORES
      <tr>
        <td>Player</td>
        <td>Tie</td>
        <td>Computer</td>
      </tr>
      <tr>
        <td id="player-score">0</td>
        <td id="tie-score">0</td>
        <td id="computer-score">0</td>
      </tr>
    </table>

    <main>
      <section id="player">
        <div><img src="./images/therock1.jpg" /></div>
      </section>
      <section id="vs">
        <div id="vs">VS.</div>
      </section>
      <section id="computer">
        <div><img src="./images/therock1.jpg" /></div>
      </section>
    </main>
    <aside>
      <button id="rock-btn">R</button>
      <button id="paper-btn">P</button>
      <button id="scissors-btn">S</button>
    </aside>
  </body>
</html>
